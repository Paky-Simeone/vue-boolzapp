<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    
    <!-- Link FontFamily -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Link css -->
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- Vue 3 cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Js -->
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div id="app">
        <!-- CONTAINER TOTALE -->
        <div id="container">
                <!-- COLONNA SINISTRA -->
                <div class="leftbar">
                    <!-- PROFILO UTENTE -->
                    <div class="profilomio">
                        <div>
                            <img src="./img/io.png" alt="Io" class="immagine">
                            <span class="ms-2">Paky</span>
                        </div>
                        <div class="iconemie">
                            <i class="fa-solid fa-circle-notch ms-3 text-secondary"></i>
                            <i class="fa-solid fa-message ms-3 text-secondary"></i>
                            <i class="fa-solid fa-ellipsis-vertical ms-3 text-secondary"></i>
                        </div>
                    </div>
                    <!-- ATTIVA NOTIFICHE -->
                    <div class="notifiche p-0">
                        <div class="campana mt-2 ms-3">
                            <i class="fa-solid fa-bell-slash" style="color: #74C0FC;"></i>
                        </div>
                        <div>
                            <p id="ricevinotifiche" class="m-0 ms-2">Ricevi nuovi messaggi</p>
                            <a id="attivanotifiche" href="#" class="ms-2">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <div class="chat cerca"></div>
                    <div class="chat chatprofile"></div>
                </div>
                <!-- COLONNA DESTRA -->
                <div class="rightbar">
                    <div class="chat current"></div>
                    <div class="chatcontainer"></div>
                    <div class="footer"></div>
                </div>
        </div>
    </div>
    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
